<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Coding 1</title>
</head>
<body>
    <div>
        <p class="message">Guess game</p>
        <h4 class="score-wrapper">Score: <p class="score">0</p></h4>
        <input type="number" name="number" id="number">
        <button class="again">again</button>
        <button class="guess">guess</button>
    </div>

    <script>
        const message = document.querySelector('.message')
        const score = document.querySelector('.score')
        const number = document.querySelector('#number')
        const againBtn = document.querySelector('.again')
        const guessBtn = document.querySelector('.guess')

        const randomNumber = () => {
            return Math.floor(Math.random() * 100)
        };

        let scores = 0;
        let serectNumber = randomNumber();

        againBtn.addEventListener('click', () => {
            scores = 0
            serectNumber = randomNumber()
            message.innerText = ''
            score.innerText = '0'
            number.style.width = '15rem'
            number.style.backgroundColor = '#222'
        })

        guessBtn.addEventListener('click', () => {
            const num = parseInt(number.value)
            if (num === serectNumber) {
                scores++;
                score.innerText = String(score)
                message.innerText = `The serect number is ${serectNumber}!`
                serectNumber = randomNumber()
            } else if (num < serectNumber) {
                message.innerText = `The serect number is greater!`
            } else {
                message.innerText = `The serect number is smaller!`
            }
        })
    </script>
</body>
</html>
